  <body>

    </dl>


    <script type="text/javascript">
    (function(){
      //var dd = $('dd'); <- we will not use this, just for caching example
      //dd.hide(); //show(), fadeIn(), slideOut(), toggle() etc.
      //instead of hide method we can add a css class that does the same thing!
      //dd.addClass('hide');

      //dd.filter(':nth-child(n+4)').hide();

      $('dd').filter(':nth-child(n+4)').hide();

      $('dl').on('mouseenter','dt', function(){ //instead of making it runs for every single dt, we are ataching it dt's parent (which is more general) and just before the function we are implementing what we are looking for in dl section
        $(this)
          .next()
          .slideDown(200)
            .siblings('dd')
            .slideUp(200); //or with default value of it just .slideUp()
      });
    })();
    </script>
  </body>
